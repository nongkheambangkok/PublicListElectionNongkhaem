<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ตรวจสอบรายชื่อผู้มีสิทธิ์เลือกตั้งล่วงหน้า - เขตหนองแขม</title>
    
    <!-- React & ReactDOM -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Sarabun:wght@300;400;500;600;700&display=swap');
        body { font-family: 'Sarabun', sans-serif; }
        .animate-fade-in { animation: fadeIn 0.5s ease-in-out; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body class="bg-slate-50 text-slate-800">

    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        // --- ข้อมูลเริ่มต้น (สำหรับ Demo หรือกรณี GitHub Pages) ---
        // เมื่อใช้งานจริง ให้ Copy JSON จากหน้า Admin มาวางทับตรงนี้
        const INITIAL_DATA = [
            // ข้อมูลตัวอย่าง (ถ้าไม่มีไฟล์ data.json ระบบจะใช้ data นี้แทน)
             { "hash_id": "7084f6c8d9cb3fd0dc42fee78e848faf3b962fc9f53676dece562532b30e7737", "enc_name": "U2FsdGVkX19Ey0DPO/UTFv3GI9APWOVWtMMJGLZqYD3v/L/4n0oZbMOIfRbnOmyOaDMJunT/sbA+N239KjTk8g==", "set_no": "23", "province": "จังหวัดกระบี่ / เขต 1", "seq_no": "1" },
             { "hash_id": "example_hash_for_district", "enc_name": "example_enc_name", "set_no": "ในเขต", "province": "กรุงเทพมหานคร", "seq_no": "99" }
        ];

        function App() {
            const [data, setData] = useState([]);
            const [idCard, setIdCard] = useState('');
            const [result, setResult] = useState(null);
            const [error, setError] = useState('');
            const [loading, setLoading] = useState(true);

            // โหลดข้อมูล
            useEffect(() => {
                const fetchData = async () => {
                    try {
                        // พยายามโหลดจากไฟล์ data.json ก่อน
                        const response = await fetch('./data.json');
                        if (!response.ok) throw new Error("ไม่พบไฟล์ data.json");
                        const jsonData = await response.json();
                        setData(jsonData);
                    } catch (err) {
                        console.log("ใช้ข้อมูล Default เนื่องจาก:", err.message);
                        setData(INITIAL_DATA);
                    } finally {
                        setLoading(false);
                    }
                };
                fetchData();
            }, []);

            const handleSearch = (e) => {
                e.preventDefault();
                setError('');
                setResult(null);

                // Validation เบื้องต้น
                const cleanId = idCard.replace(/[^0-9]/g, '');
                if (cleanId.length !== 13) {
                    setError('กรุณากรอกเลขบัตรประชาชนให้ครบ 13 หลัก');
                    return;
                }

                // 1. Hash เลขบัตรที่กรอก เพื่อไปค้นหาใน Data
                const hashedId = CryptoJS.SHA256(cleanId).toString();

                // 2. ค้นหาใน Data
                const found = data.find(item => item.hash_id === hashedId);

                if (found) {
                    try {
                        // 3. ถ้าเจอ ให้ถอดรหัสชื่อ (ใช้เลขบัตรเป็น Key)
                        const bytes = CryptoJS.AES.decrypt(found.enc_name, cleanId);
                        const originalName = bytes.toString(CryptoJS.enc.Utf8);
                        
                        if (!originalName) throw new Error("Decrypt failed");

                        setResult({
                            ...found,
                            name: originalName
                        });
                    } catch (err) {
                        setError('เกิดข้อผิดพลาดในการแสดงผลข้อมูล (Key ไม่ถูกต้อง)');
                    }
                } else {
                    setError('ไม่พบข้อมูลรายชื่อนี้ในระบบ หรือ ท่านไม่ได้ลงทะเบียนเลือกตั้งล่วงหน้าไว้');
                }
            };

            // ฟังก์ชันสำหรับเลือกรูปภาพแผนที่
            const getMapImage = (setNo) => {
                if (setNo === 'ในเขต') {
                    return './map/24.png';
                }
                // กรณีเป็นตัวเลข หรือข้อความอื่นๆ ให้ใช้ชื่อไฟล์ตามชุดที่
                return `./map/${setNo}.png`;
            };

            return (
                <div className="min-h-screen flex flex-col items-center py-10 px-4 max-w-md mx-auto w-full">
                    
                    {/* Header - ใช้โทนสีเขียวเหมือนไฟล์ต้นฉบับ */}
                    <div className="text-center mb-8">
                        <div className="inline-block p-3 rounded-full bg-green-100 text-green-600 mb-4 shadow-sm">
                            <svg xmlns="http://www.w3.org/2000/svg" className="h-8 w-8" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z" />
                            </svg>
                        </div>
                        <h1 className="text-2xl font-bold text-slate-800 mb-2">ตรวจสอบสิทธิ์เลือกตั้ง</h1>
                        <p className="text-slate-500">เลือกตั้งล่วงหน้า (นอกเขต/ในเขต) - เขตหนองแขม</p>
                    </div>

                    {/* Search Form - ใช้ปุ่มสีเขียว */}
                    <div className="w-full bg-white rounded-2xl shadow-lg p-6 mb-6 border border-slate-100">
                        <form onSubmit={handleSearch} className="flex flex-col gap-4">
                            <div>
                                <label className="block text-sm font-medium text-slate-700 mb-2">
                                    เลขบัตรประจำตัวประชาชน
                                </label>
                                <input 
                                    type="text" 
                                    value={idCard}
                                    onChange={(e) => {
                                        const val = e.target.value.replace(/[^0-9]/g, '');
                                        if (val.length <= 13) setIdCard(val);
                                    }}
                                    placeholder="เลข 13 หลัก"
                                    className="w-full px-4 py-3 rounded-xl border border-slate-200 focus:border-green-500 focus:ring-4 focus:ring-green-500/10 outline-none transition text-lg tracking-widest text-center placeholder:tracking-normal placeholder:text-slate-400"
                                    inputMode="numeric"
                                />
                            </div>
                            
                            <button 
                                type="submit" 
                                disabled={loading}
                                className="w-full bg-green-600 hover:bg-green-700 text-white font-bold py-3 rounded-xl shadow-md hover:shadow-lg transition disabled:opacity-50 disabled:cursor-not-allowed"
                            >
                                {loading ? 'กำลังโหลดข้อมูล...' : 'ตรวจสอบสิทธิ์'}
                            </button>
                        </form>
                    </div>

                    {/* Result Display */}
                    <div className="w-full">
                        {error && (
                            <div className="bg-red-50 text-red-600 p-4 rounded-xl border border-red-100 text-center animate-fade-in flex flex-col items-center gap-2">
                                <svg xmlns="http://www.w3.org/2000/svg" className="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                    <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z" />
                                </svg>
                                <span>{error}</span>
                            </div>
                        )}

                        {!error && result && (
                            <div className="bg-green-50 rounded-xl p-6 border border-green-100 animate-fade-in shadow-sm">
                                <div className="flex items-center gap-3 mb-4 border-b border-green-200 pb-4">
                                    <div className="w-12 h-12 rounded-full bg-green-100 flex items-center justify-center text-green-600 shrink-0">
                                        <svg xmlns="http://www.w3.org/2000/svg" className="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                            <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M5 13l4 4L19 7" />
                                        </svg>
                                    </div>
                                    <div>
                                        <h3 className="font-bold text-green-800 text-lg">พบข้อมูลของคุณ</h3>
                                        <p className="text-green-700 font-medium text-base">{result.name}</p>
                                    </div>
                                </div>

                                <div className="space-y-4">
                                    <ResultRow label="เลขบัตรฯ" value={`${idCard.substring(0,3)}-xxx-xxxxx-xx`} />
                                    <div className="grid grid-cols-2 gap-4">
                                        <ResultRow label="ชุดที่" value={result.set_no} highlight />
                                        <ResultRow label="ลำดับที่" value={result.seq_no} highlight />
                                    </div>
                                    <ResultRow label="หน่วยงาน/เขต" value={result.province} />
                                    
                                    {/* --- ส่วนแสดงแผนที่ (เพิ่มใหม่ ตามตำแหน่งที่ต้องการ) --- */}
                                    <div className="mt-4 pt-4 border-t border-green-200/50">
                                        <div className="flex items-center gap-2 mb-2 text-green-800">
                                            <svg xmlns="http://www.w3.org/2000/svg" className="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                                                <path fillRule="evenodd" d="M5.05 4.05a7 7 0 119.9 9.9L10 18.9l-4.95-4.95a7 7 0 010-9.9zM10 11a2 2 0 100-4 2 2 0 000 4z" clipRule="evenodd" />
                                            </svg>
                                            <span className="font-semibold text-sm">แผนที่จุดเลือกตั้ง</span>
                                        </div>
                                        <div className="rounded-lg overflow-hidden border border-slate-200 bg-white shadow-sm">
                                            <img 
                                                src={getMapImage(result.set_no)} 
                                                alt={`แผนที่สำหรับชุดที่ ${result.set_no}`}
                                                className="w-full h-auto object-contain min-h-[150px] bg-slate-50"
                                                onError={(e) => {
                                                    e.target.style.display = 'none'; // ซ่อนรูปถ้าไม่เจอไฟล์
                                                    e.target.parentNode.innerHTML += '<div class="p-4 text-center text-slate-400 text-sm">ไม่พบแผนที่สำหรับชุดนี้</div>';
                                                    e.target.parentNode.querySelector('img').remove();
                                                }}
                                            />
                                        </div>
                                    </div>
                                    {/* ----------------------------- */}

                                </div>
                            </div>
                        )}
                        
                        {!error && !result && (
                            <div className="text-center text-slate-300 text-sm py-8">
                                <p>ผลการตรวจสอบจะแสดงที่นี่</p>
                            </div>
                        )}
                    </div>

                    <footer className="mt-12 text-center text-slate-400 text-xs">
                        <p>© สำนักงานเขตหนองแขม - ระบบตรวจสอบสิทธิ์ (Secure & Offline-First)</p>
                    </footer>
                </div>
            );
        }

        // ResultRow คง UI เดิม (ใช้สีเขียวสำหรับ Highlight)
        function ResultRow({ label, value, highlight }) {
            return (
                <div>
                    <p className="text-xs text-slate-500 mb-1">{label}</p>
                    <p className={`font-semibold text-lg ${highlight ? 'text-green-700' : 'text-slate-800'}`}>{value}</p>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
