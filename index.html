<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ตรวจสอบรายชื่อผู้มีสิทธิ์เลือกตั้งล่วงหน้า - เขตหนองแขม</title>
    
    <!-- React & ReactDOM -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Sarabun:wght@300;400;500;600;700&display=swap');
        body { font-family: 'Sarabun', sans-serif; }
        .animate-fade-in { animation: fadeIn 0.5s ease-in-out; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body class="bg-slate-50 min-h-screen flex flex-col items-center py-10 px-4">

    <div id="root" class="w-full max-w-md"></div>

    <script type="text/babel">
        const { useState } = React;

        // *** สำคัญ: ใส่ Secret Key ที่คุณใช้ตอนเข้ารหัสข้อมูลที่นี่ ***
        // หากต้องการให้ผู้ใช้กรอกเอง ให้ลบค่านี้ออกแล้วเปิด Input รับค่าแทน
        const DEFAULT_SECRET_KEY = "ใส่รหัสลับของคุณที่นี่"; 

        function App() {
            const [idCard, setIdCard] = useState('');
            const [loading, setLoading] = useState(false);
            const [result, setResult] = useState(null);
            const [error, setError] = useState('');
            const [secretKey, setSecretKey] = useState(DEFAULT_SECRET_KEY);

            const handleSearch = async (e) => {
                e.preventDefault();
                
                if (idCard.length !== 13) {
                    setError('กรุณากรอกเลขบัตรประชาชนให้ครบ 13 หลัก');
                    setResult(null);
                    return;
                }
                
                if (!secretKey) {
                    setError('กรุณาระบุรหัสลับ (Key) สำหรับถอดรหัสข้อมูล');
                    return;
                }

                setLoading(true);
                setError('');
                setResult(null);

                try {
                    // 1. Hash เลขบัตรประชาชนเพื่อใช้ค้นหา
                    const hashedId = CryptoJS.SHA256(idCard).toString();

                    // 2. เรียก API ของ Cloudflare Pages (ไฟล์ functions/api/search.js)
                    // URL เป็น Relative path เพราะอยู่โดเมนเดียวกัน
                    const response = await fetch(`/api/search?hash_id=${hashedId}`);
                    
                    if (!response.ok) {
                        throw new Error('การเชื่อมต่อกับฐานข้อมูลขัดข้อง');
                    }

                    const data = await response.json();

                    if (data) {
                        // 3. พบข้อมูล! ทำการถอดรหัสเฉพาะชื่อ (enc_name)
                        try {
                            const bytes = CryptoJS.AES.decrypt(data.enc_name, secretKey);
                            const decryptedName = bytes.toString(CryptoJS.enc.Utf8);

                            if (!decryptedName) {
                                throw new Error('รหัสลับ (Key) ไม่ถูกต้อง ไม่สามารถอ่านชื่อได้');
                            }

                            // 4. แสดงผล (รวมข้อมูลที่ถอดรหัสแล้ว และข้อมูลทั่วไป)
                            setResult({
                                full_name: decryptedName,
                                province: data.province,
                                set_no: data.set_no,
                                sequence_no: data.seq_no // ใน DB ชื่อ seq_no
                            });

                        } catch (decryptError) {
                            console.error(decryptError);
                            setError('ค้นหาพบ แต่รหัสลับ (Key) ไม่ถูกต้อง จึงไม่สามารถแสดงชื่อได้');
                        }
                    } else {
                        setError('ไม่พบรายชื่อนี้ในระบบตรวจสอบ');
                    }

                } catch (err) {
                    console.error(err);
                    setError('เกิดข้อผิดพลาดในการเชื่อมต่อ: ' + err.message);
                } finally {
                    setLoading(false);
                }
            };

            // ฟังก์ชันสร้าง Path ของรูปแผนที่
            const getMapSrc = (setNo) => {
                const formattedSet = String(setNo).padStart(3, '0'); // แปลง 1 -> 001
                return `Map_Election/Map_Election_Page_${formattedSet}.jpg`; // path ตามโครงสร้างเดิม
            };

            return (
                <div className="bg-white rounded-2xl shadow-xl overflow-hidden animate-fade-in border border-slate-100">
                    {/* Header */}
                    <div className="bg-blue-600 p-6 text-center text-white">
                        <h1 className="text-xl font-bold mb-1">ตรวจสอบสิทธิเลือกตั้งล่วงหน้า</h1>
                        <p className="text-blue-100 text-sm">นอกเขตเลือกตั้ง - เขตหนองแขม</p>
                    </div>

                    {/* Form */}
                    <div className="p-6">
                        <form onSubmit={handleSearch} className="space-y-4">
                            <div>
                                <label className="block text-sm font-medium text-slate-700 mb-1">เลขประจำตัวประชาชน</label>
                                <input 
                                    type="text" 
                                    value={idCard}
                                    onChange={(e) => setIdCard(e.target.value.replace(/[^0-9]/g, ''))}
                                    maxLength="13"
                                    placeholder="กรอกเลขบัตร 13 หลัก"
                                    className="w-full px-4 py-3 rounded-lg border border-slate-300 focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none transition text-center text-lg tracking-wider"
                                />
                            </div>

                            {/* Optional: Secret Key Input (ถ้าต้องการให้ user กรอกเอง ให้ uncomment ส่วนนี้) */}
                            {/* <div>
                                <label className="block text-xs text-slate-400 mb-1">Secret Key (Admin Only)</label>
                                <input 
                                    type="password" 
                                    value={secretKey}
                                    onChange={(e) => setSecretKey(e.target.value)}
                                    className="w-full px-3 py-2 rounded border border-slate-200 text-sm"
                                />
                            </div> 
                            */}

                            <button 
                                type="submit" 
                                disabled={loading}
                                className="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 rounded-lg shadow-md hover:shadow-lg transition duration-200 disabled:opacity-70 flex justify-center items-center"
                            >
                                {loading ? (
                                    <span className="flex items-center gap-2">
                                        <svg className="animate-spin h-5 w-5 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                                            <circle className="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" strokeWidth="4"></circle>
                                            <path className="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                                        </svg>
                                        กำลังตรวจสอบ...
                                    </span>
                                ) : 'ตรวจสอบข้อมูล'}
                            </button>
                        </form>

                        {/* Error Message */}
                        {error && (
                            <div className="mt-4 p-3 bg-red-50 text-red-600 text-sm rounded-lg border border-red-100 flex items-start gap-2">
                                <svg xmlns="http://www.w3.org/2000/svg" className="h-5 w-5 mt-0.5 flex-shrink-0" viewBox="0 0 20 20" fill="currentColor">
                                    <path fillRule="evenodd" d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-7 4a1 1 0 11-2 0 1 1 0 012 0zm-1-9a1 1 0 00-1 1v4a1 1 0 102 0V6a1 1 0 00-1-1z" clipRule="evenodd" />
                                </svg>
                                {error}
                            </div>
                        )}

                        {/* Result Area */}
                        {result && (
                            <div className="mt-6 animate-fade-in">
                                <div className="bg-slate-50 rounded-xl border border-slate-200 overflow-hidden">
                                    <div className="p-4 border-b border-slate-200 bg-green-50">
                                        <div className="flex items-center gap-2 text-green-700 font-bold">
                                            <svg xmlns="http://www.w3.org/2000/svg" className="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                                                <path fillRule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z" clipRule="evenodd" />
                                            </svg>
                                            พบข้อมูลผู้มีสิทธิ์
                                        </div>
                                    </div>
                                    
                                    <div className="p-4 space-y-4">
                                        <ResultRow label="ชื่อ-นามสกุล" value={result.full_name} highlight={true} />
                                        <div className="grid grid-cols-2 gap-4">
                                            <ResultRow label="จังหวัด/เขต" value={result.province} />
                                            <ResultRow label="ชุดที่" value={result.set_no} />
                                        </div>
                                        <ResultRow label="ลำดับที่" value={result.sequence_no} />
                                    </div>
                                    
                                    {/* Map Image Section */}
                                    <div className="border-t border-slate-200 p-4 bg-white">
                                        <p className="text-xs text-slate-500 mb-2 font-medium">แผนที่หน่วยเลือกตั้ง (ชุดที่ {result.set_no})</p>
                                        <div className="rounded-lg overflow-hidden border border-slate-200 bg-slate-100 relative min-h-[200px] flex items-center justify-center">
                                            <img 
                                                src={getMapSrc(result.set_no)} 
                                                alt={`แผนที่ชุดที่ ${result.set_no}`}
                                                className="w-full h-auto object-cover hover:scale-105 transition duration-500 cursor-pointer"
                                                onClick={() => window.open(getMapSrc(result.set_no), '_blank')}
                                                onError={(e) => {
                                                    e.target.style.display = 'none';
                                                    e.target.parentElement.innerHTML = `<div class="text-center py-4"><p class="text-sm text-red-400">ไม่พบรูปแผนที่ชุดที่ ${result.set_no}</p></div>`;
                                                }}
                                            />
                                        </div>
                                        <p className="text-center text-xs text-slate-400 mt-2">คลิกที่รูปเพื่อดูขนาดใหญ่</p>
                                    </div>
                                </div>
                            </div>
                        )}
                    </div>
                </div>
            );
        }

        function ResultRow({ label, value, highlight }) {
            return (
                <div>
                    <p className="text-xs text-slate-500 mb-0.5">{label}</p>
                    <p className={`font-semibold text-lg ${highlight ? 'text-green-700' : 'text-slate-800'}`}>{value}</p>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
