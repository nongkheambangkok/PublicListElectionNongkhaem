<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ตรวจสอบรายชื่อผู้มีสิทธิ์เลือกตั้งล่วงหน้า - เขตหนองแขม</title>
    
    <!-- React & Libraries -->
    <!-- ใช้ CDNJS เพื่อความเสถียร -->
    <script crossorigin src="https://cdnjs.cloudflare.com/ajax/libs/react/18.2.0/umd/react.production.min.js"></script>
    <script crossorigin src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/18.2.0/umd/react-dom.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/7.23.5/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lucide/0.263.1/umd/lucide.min.js"></script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Sarabun:wght@300;400;500;600;700&display=swap');
        body { font-family: 'Sarabun', sans-serif; }
        .animate-fade-in { animation: fadeIn 0.5s ease-in-out; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body class="bg-slate-50 min-h-screen">

    <!-- แสดงข้อความ Loading ระหว่างรอ React ทำงาน -->
    <div id="root">
        <div class="flex items-center justify-center min-h-screen flex-col text-slate-500">
            <div class="w-10 h-10 border-4 border-blue-600 border-t-transparent rounded-full animate-spin mb-4"></div>
            <p>กำลังโหลดระบบตรวจสอบสิทธิ์...</p>
            <p class="text-xs mt-2 text-slate-400">(หากหน้านี้ค้างนานเกิน 10 วินาที โปรดตรวจสอบ Console F12)</p>
        </div>
    </div>

    <script type="text/babel">
        const { useState, useEffect } = React;
        
        // ==========================================
        // ✅ ตั้งค่า URL เรียบร้อยแล้ว
        // ==========================================
        const API_URL = "https://voter-check-app.nongkheambangkok.workers.dev"; 
        // ==========================================

        const Security = {
            hashId: (id) => CryptoJS.SHA256(id).toString(),
            decryptName: (encryptedName, idCard) => {
                try {
                    const bytes = CryptoJS.AES.decrypt(encryptedName, idCard);
                    const originalText = bytes.toString(CryptoJS.enc.Utf8);
                    return originalText || null;
                } catch (e) {
                    console.error("Decryption error:", e);
                    return null;
                }
            }
        };

        const getMapSrc = (batchNo) => {
            if (!batchNo) return "";
            const number = batchNo.toString().replace(/[^0-9]/g, '');
            return `Map_Election/Set${number}.jpg`; 
        };

        function App() {
            const [idCard, setIdCard] = useState('');
            const [result, setResult] = useState(null);
            const [loading, setLoading] = useState(false);
            const [error, setError] = useState('');

            // ใช้ useEffect เพื่อโหลดไอคอน Lucide เมื่อมีการเปลี่ยนแปลงหน้าจอ
            useEffect(() => {
                if (window.lucide) {
                    window.lucide.createIcons();
                }
            }, [result, error, loading]); // รันใหม่ทุกครั้งที่ State เปลี่ยน เพื่อให้ไอคอนแสดงครบ

            const handleCheck = async (e) => {
                e.preventDefault();
                setError('');
                setResult(null);

                // ตรวจสอบความยาว และต้องเป็นตัวเลขเท่านั้น
                if (idCard.length !== 13 || isNaN(idCard)) {
                    setError('กรุณากรอกเลขบัตรประชาชน 13 หลักให้ถูกต้อง');
                    return;
                }

                setLoading(true);

                try {
                    const hash = Security.hashId(idCard);

                    // ยิง Request ไปหา Cloudflare Worker
                    const response = await fetch(API_URL, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ id_card: hash })
                    });

                    if (!response.ok) {
                        // อ่านข้อความ Error จาก Server (ถ้ามี)
                        const errorText = await response.text();
                        console.error("Server Error:", errorText);
                        throw new Error(`Server ตอบกลับผิดพลาด (Status: ${response.status})`);
                    }

                    const json = await response.json();

                    // กรณี Server ส่ง Error กลับมาเป็น JSON
                    if (json.error) {
                        throw new Error(json.error);
                    }

                    if (json.found && json.data) {
                        // ถอดรหัสชื่อ
                        const decryptedName = Security.decryptName(json.data.full_name, idCard);
                        
                        if (decryptedName) {
                            setResult({
                                ...json.data,
                                name: decryptedName 
                            });
                        } else {
                            setError('ข้อมูลถูกต้อง แต่เลขบัตรประชาชนที่ใช้ถอดรหัสไม่ตรงกัน');
                        }
                    } else {
                        setError('ไม่พบรายชื่อนี้ในระบบ หรือท่านไม่ได้ลงทะเบียนเลือกตั้งล่วงหน้าไว้');
                    }

                } catch (err) {
                    console.error("API Error:", err);
                    let displayError = 'เกิดข้อผิดพลาดในการเชื่อมต่อ: ' + err.message;
                    
                    if (err.message.includes('Failed to fetch')) {
                         displayError = `เชื่อมต่อ Server ไม่ได้ (Failed to fetch) \nกรุณาตรวจสอบ URL: ${API_URL}`;
                    }
                    
                    setError(displayError);
                } finally {
                    setLoading(false);
                }
            };

            return (
                <div className="max-w-md mx-auto min-h-screen bg-white shadow-2xl overflow-hidden flex flex-col">
                    <div className="bg-gradient-to-r from-blue-600 to-indigo-700 p-6 text-white text-center relative overflow-hidden">
                        <div className="absolute top-0 left-0 w-full h-full bg-white opacity-10 transform -skew-y-6 origin-top-left"></div>
                        <h1 className="text-xl font-bold relative z-10">ตรวจสอบรายชื่อผู้มีสิทธิ์<br/>เลือกตั้งล่วงหน้า</h1>
                        <p className="text-blue-100 text-sm relative z-10 mt-2">เขตหนองแขม กรุงเทพมหานคร</p>
                    </div>

                    <div className="p-6 flex-1 flex flex-col">
                        <div className="text-center mb-6">
                            <p className="text-slate-600 font-medium">กรอกเลขบัตรประชาชนเพื่อตรวจสอบ</p>
                        </div>

                        <form onSubmit={handleCheck} className="space-y-4">
                            <div className="relative">
                                <input
                                    type="text"
                                    value={idCard}
                                    onChange={(e) => setIdCard(e.target.value.replace(/[^0-9]/g, ''))}
                                    maxLength="13"
                                    placeholder="เลขบัตรประชาชน 13 หลัก"
                                    className="w-full px-4 py-3 pl-10 bg-slate-50 border border-slate-200 rounded-xl focus:ring-2 focus:ring-blue-500 outline-none transition text-center text-lg tracking-wider font-semibold text-slate-700 placeholder-slate-400"
                                />
                                <i data-lucide="credit-card" className="absolute left-3 top-1/2 transform -translate-y-1/2 text-slate-400 w-5 h-5"></i>
                            </div>

                            <button
                                type="submit"
                                disabled={loading}
                                className="w-full bg-blue-600 hover:bg-blue-700 active:bg-blue-800 text-white font-bold py-3 rounded-xl shadow-lg shadow-blue-200 transition-all flex justify-center items-center gap-2 disabled:opacity-50"
                            >
                                {loading ? 'กำลังตรวจสอบ...' : 'ตรวจสอบข้อมูล'}
                            </button>
                        </form>

                        <div className="mt-8 flex-1">
                            {error && (
                                <div className="animate-fade-in bg-red-50 border border-red-100 rounded-xl p-4 text-center text-red-600 text-sm font-medium whitespace-pre-line">
                                    {error}
                                </div>
                            )}

                            {result && (
                                <div className="animate-fade-in space-y-4">
                                    <div className="bg-white border border-slate-100 rounded-2xl shadow-sm overflow-hidden">
                                        <div className="bg-green-50 p-3 border-b border-green-100 flex items-center justify-between">
                                            <span className="text-green-700 font-bold flex items-center gap-2">
                                                <i data-lucide="check-circle" className="w-5 h-5"></i>
                                                พบข้อมูลในระบบ
                                            </span>
                                        </div>
                                        <div className="p-4 space-y-4">
                                            <div>
                                                <p className="text-xs text-slate-400">ชื่อ-นามสกุล</p>
                                                <p className="text-lg font-bold text-slate-800">{result.name}</p>
                                            </div>
                                            
                                            <div className="grid grid-cols-2 gap-4">
                                                <div className="bg-slate-50 p-3 rounded-lg">
                                                    <p className="text-xs text-slate-400">ชุดที่ (Batch)</p>
                                                    <p className="text-xl font-bold text-blue-600">{result.batch_no}</p>
                                                </div>
                                                <div className="bg-slate-50 p-3 rounded-lg">
                                                    <p className="text-xs text-slate-400">ลำดับที่ (Seq)</p>
                                                    <p className="text-xl font-bold text-blue-600">{result.sequence_no}</p>
                                                </div>
                                            </div>

                                            <div className="bg-slate-50 p-3 rounded-lg">
                                                <p className="text-xs text-slate-400">จังหวัด / เขตเลือกตั้ง</p>
                                                <p className="text-base font-semibold text-slate-700">{result.province}</p>
                                            </div>
                                            
                                            <div className="mt-4">
                                                <p className="text-xs text-slate-400 mb-2">แผนที่หน่วยเลือกตั้ง</p>
                                                <div className="rounded-lg overflow-hidden border border-slate-200">
                                                    <img 
                                                        src={getMapSrc(result.batch_no)} 
                                                        alt={`แผนที่ชุดที่ ${result.batch_no}`}
                                                        className="w-full h-auto object-cover"
                                                        onError={(e) => {
                                                            e.target.onerror = null;
                                                            e.target.parentElement.innerHTML = `<div class="text-center py-6 bg-slate-50 text-slate-400 text-sm">ไม่พบรูปแผนที่ (ตรวจสอบโฟลเดอร์ Map_Election ใน GitHub)</div>`;
                                                        }}
                                                    />
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            )}
                        </div>
                    </div>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
