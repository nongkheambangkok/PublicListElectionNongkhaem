name: Deploy static content to Pages

on:
  # รันเมื่อมีการ push ไปที่ branch main (เปลี่ยนชื่อ branch ตามที่คุณใช้จริง)
  push:
    branches: ["main"]

  # อนุญาตให้กดรันเองได้จากหน้า Actions tab
  workflow_dispatch:

# ตั้งค่าสิทธิ์ให้ GITHUB_TOKEN เพื่อ deploy ไปยัง GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# อนุญาตให้ deploy ครั้งเดียวต่อ environment
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # งานส่วน Deploy
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    # --- จุดสำคัญ: ต้องเปลี่ยนจาก ubuntu-latest เป็น self-hosted ---
    runs-on: self-hosted 
    # --------------------------------------------------------
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # ระบุโฟลเดอร์ที่มีไฟล์ index.html (เช่น '.' หรือ './dist')
          path: '.'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
